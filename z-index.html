<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>

    <img src="catcd.png" alt="kitty jazz">
    <h1>
        img has zline of -1 = shows image behind text
    </h1>

</body>

</html>
